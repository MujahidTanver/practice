<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic tabs
    </title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/stylee.css">
</head>

<body>
    <div class="box">
        <div id="our_carousel" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#our_carousel" data-slide="0" class="active"></li>
                <li data-target="#our_carousel" data-slide="1" ></li>
                <li data-target="#our_carousel" data-slide="2" ></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/1.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/pexels-mengliu-di-3064079.jpg" alt="">
                </div>
            </div>
            <a class="carousel-control-prev" href="#our_carousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#our_carousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>



        </div>
    </div>









    <script src="assets/js/jquery-3.4.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
</body>

</html>
